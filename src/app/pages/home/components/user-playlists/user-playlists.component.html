<main>
    <h2>Tus playlists</h2>

    <section>
        <article>
            <a href="" target="_blank">
                <!-- heart icon -->
                <span>&#10084;</span>
                <p>Tus canciones favoritas</p>
            </a>
        </article>

        <article *ngFor="let item of userPlaylists$ | async">
            <a href="" target="_blank">
                <img src={{item.imageUrl}} alt="imagen-playlist">
                <div>
                    <p>{{item.name}}</p>
                    <p>{{item.description}}</p>
                </div>
            </a>
        </article>
    </section>
</main>
