<section class="margin-padding-custom">
    <h2>Tus albums</h2>

    <main class="container-fluid">
        <section class="d-flex justify-content-lg-start justify-content-center">

            <article [style]="item.css" *ngFor="let item of loadedAlbumCards">
                <img [src]="item.img" alt="imagen-grupo" [id]="item.img">
                <h5>{{item.titulo}}</h5>
                <p>{{item.grupo}}</p>

                <!-- <button (click)="playAlbum()">
                    <i class="material-icons">play_arrow</i>
                </button> -->
            </article>

        </section>

        <h2 class="text-center mt-lg-3" (click)="loadAlbumCards(5)">- Cargar m√°s -</h2>
    </main>
</section>
