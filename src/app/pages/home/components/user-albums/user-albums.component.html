<main>
    <h2>Tus albums</h2>

    <section class="albums-container">
        <article [style]="item.css" *ngFor="let item of loadedAlbumCards">
            <a href="" target="_blank">
                <img [src]="item.img" alt="imagen-album" [id]="item.img">
                <div>
                    <p>{{item.titulo}}</p>
                    <p>{{item.grupo}}</p>
                </div>
            </a>
        </article>
    </section>
</main>
