<main>
    <h2>Tus albums</h2>

    <section>
        <div>
            <article [style]="item.css" *ngFor="let item of loadedAlbumCards">
                <img [src]="item.img" alt="imagen-album" [id]="item.img">
                <div>
                    <p>{{item.titulo}}</p>
                    <p>{{item.grupo}}</p>
                </div>
            </article>
        </div>
    </section>
</main>
