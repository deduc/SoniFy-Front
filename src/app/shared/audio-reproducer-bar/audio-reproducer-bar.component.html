<section class="custom-fixed-position">
    <article>
        <span>{{spotifySdkPlayerName}}</span>
        <div>
            <button (click)="play()">Play</button>
            <button (click)="pause()">Pause</button>
            <button (click)="nextTrack()">Siguiente</button>
            <button (click)="previousTrack()">Anterior</button>
        </div>
    </article>

    <article class="contenedor-dispositivos-reproduccion">
        <label for="dispositivo">Dispositivo/s de reproducci√≥n</label>
        <select name="dispositivo" id="dispositivo" (change)="onDeviceChange($event)">
            <option value="" disabled selected>Selecciona un dispositivo</option>
            <option *ngFor="let item of mediaPlayerDevices" [value]="item">{{item.name}}</option>
        </select>
    </article>
    
</section>
