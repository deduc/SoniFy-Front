<article [style]="artistCardInfo.css">
    <div>
        <img class="imagen-artista" [src]="artistCardInfo.img" alt="imagen-artista" [id]="artistCardInfo.img">
        <p>{{artist.name}}</p>

    <img class="imagen-link-externo" (click)="navigateToSpotifyWeb(artistCardInfo.spotify_url)"
        src="/assets/external-link.png" alt="">
</article>
